<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras geometricas | JavaScript</title>
  
  </head>
  <body>
    <header>
      <h1>Figuras geometricas</h1>
    </header>
    
    <article>
      <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
            <form>
          <label for="inputCuadrado">
            Escribe cuanto mide cada lado de tu cuadrado:
          </label>
          <input id="inputCuadrado" type="number" />
          
          <button type="button" onclick="calcularPerimetroCuadrado()">
            Calcular perimetro
          </button>
          <button type="button" onclick="calcularAreaCuadrado()">
            Calcular area
        </form>
      </section>

      <section>
          <h2>Calcula el perimetro y area de un triangulo</h2>
          <form>
              <label for="lado1">
                  Lado 1
              </label>
              <input id="lado1" type="number"/>

              <label for="lado2">
                Lado 2
            </label>
            <input id="lado2" type="number"/>

            <label for="baseTriangulo">
                Base triangulo
            </label>
            <input id="baseTriangulo" type="number"/>

            
            <label for="alturaTriangulo">
              altura triangulo
          </label>
          <input id="alturaTriangulo" type="number"/>
            
               <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular perimetro
            </button>

            <button type="button" onclick="calcularAreaTriangulo()">
              Calcular area
          </button>

           
          </form>
      </section>
    </article>

    <script src="./figuras.js"></script>
  </body>
</html>
